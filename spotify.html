<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <script src="spotify.js"></script>
 <script   src ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <nav>
        <ul>
            <li class="brand"><img  src="https://complex-res.cloudinary.com/images/c_crop,h_920,w_1227,x_313,y_0/c_limit,f_auto,fl_lossy,q_auto,w_1030/ryd9nmid8thz3xe4vda8/spotify-logo" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
     
        <div class="songlist">
        <h1>Jai Shree Ram</h1>
        <div>
            <div class="songitem">
                <img src="" alt="1">
                <span>Hanuman Chalisa</span>
                <span class="songlistplay"><span><i class="fa-regular fa-circle-play"></i></span>
            </div>
            <div class="songitem">
                <img src="" alt="1">
                <span>Bajrang Baan</span>
                <span class="songlistplay"><span><i class="fa-regular fa-circle-play"></i></i></span>
            </div>
        </div>
        </div>
        <div class="songbanner"></div>
        
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward"></i> 
            <i class="fa-regular fa-circle-play" id="Play"></i>
            <i class="fa-solid fa-forward"></i>
            
         </div>
         <div class="songinfo">
            <img src="https://media1.tenor.com/images/f7b66374c73c54fb7bd8177bc335229f/tenor.gif?itemid=7809043" width="42px" alt="">Jai bajarang bali
         </div>
    </div>
</body>
</html>
